<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da pesquisa</title>
    <link href="./public/estilos/main.css" rel="stylesheet">
    <link href="./public/estilos/search.css" rel="stylesheet">
    <link href="/public/estilos/responsive.css" rel="stylesheet">


    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./public/assets/favicon.svg" type="image/x-icon">
</head>

<body>

    <div id="page-search-results">
        {% include "./partials/page-header.html" %}

        <main>
            {% if total >  0 %}
            <h4><strong>{{total}} pontos</strong> 
            encontados</h4>

            <div class="cards">

                {% for place in places %}
                <div class="card">
                    <img src="{{ place.image }}" alt="{{ place.name }}" width="500px" height="300px">
                    <h1>{{ place.name }}</h1>
                    <h3>{{ place. items }}</h3>
                    <p>{{ place. city }}, {{ place. state }}
                    <br>
                        {{ place. address }} <br>
                        {{ place. address2 }}

                    </p>
                </div>
                {% endfor %}
                
            </div>
            {%else%}

            <h4> <strong>Nenhum</strong> item encontrado</h4>

            {% endif %}

            




        </main>

    </div>

</body>
</html>
